<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>OneCode</title>
    <script src="https://kit.fontawesome.com/aeec86f1e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="left"><label><p id="ht">&nbsp;&nbsp;HTML&nbsp;<i class="fa-brands fa-html5"></i></p></label>
 <textarea id="htmlcode" onkeyup="run()"></textarea>
     <label><p id="cs">&nbsp;&nbsp;CSS&nbsp;<i class="fa-brands fa-css3-alt"></i></p></label>
     <textarea id="csscode" onkeyup="run()"></textarea>
    <label><p id="js">&nbsp;&nbsp;JS&nbsp;<i class="fa-brands fa-square-js"></i></p></label>
    <textarea id="jscode" onkeyup="run()"></textarea></div>

<div class="right">
    <label>Output&nbsp;<i class="fa-solid fa-print"></i></label>
    <iframe id="output"></iframe>
</div>
</div>
</div>
<footer><center>Created by Harsh Agarwal.</center></footer>
</body>
</html>
